<!DOCTYPE html>
<html>
<head>
    <title>Enter Secret Key</title>
</head>
<body>
    <h1>Enter Secret Key</h1>
    <form method="post">
        {% csrf_token %}
        <label for="secret_key">Secret Key:</label>
        <input type="password" id="secret_key" name="secret_key">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
