<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Nifty 50</h1>
    <div class="cards">
        {% for item in data %}
        <div class="card">
            <h2>{{ item.symbol }}</h2>
            <p>Price: {{ item.price }}</p>
            <p>Change: {{ item.change }}</p>
            <p>Percent Change: {{ item.percent_change }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
